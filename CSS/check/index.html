<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Analyzer - Tech Titans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #f1f5f9;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .vivid-gradient {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hover-glow:hover {
        box-shadow: 0px 0px 12px 4px rgba(58, 123, 213, 0.6);
        transition: box-shadow 0.3s ease-in-out;
      }
      .button-gradient {
        background: linear-gradient(to right, #667eea, #764ba2);
      }
      .timeline-connector {
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      }
      .megathon-text {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0px 0px 10px rgba(255, 75, 43, 0.3);
      }
      .organized-by {
        color: #94a3b8;
        font-style: italic;
      }
    </style>
  </head>

  <body class="flex flex-col justify-center items-center">
    <header class="glass-effect w-full py-4">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <img
            src="{{ url_for('static', filename='logo1.png') }}"
            alt="Logo"
            class="h-12 w-auto hover-glow"
            style="
              -webkit-filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
              filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
            "
          />
          <span
            class="text-2xl font-extrabold bg-gradient-to-r from-blue-300 to-purple-500 bg-clip-text text-transparent"
          >
            Tech Titans
          </span>
        </div>

        <div class="flex items-center space-x-4">
          <span class="organized-by text-sm">Organized by</span>
          <div class="flex items-center space-x-2">
            <img
              src="{{ url_for('static', filename='image.png') }}"
              alt="Megathon Logo"
              class="h-10 w-auto hover-glow rounded-full"
              style="
                -webkit-filter: drop-shadow(8px 8px 5px rgba(0, 0, 0, 0.5));
                filter: drop-shadow(8px 8px 5px rgba(0, 0, 0, 0.5));
              "
            />
            <span class="text-xl font-bold megathon-text">MEGATHON</span>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-5xl font-bold mb-8 text-center">Mental Health Journal</h1>

      <div
        class="max-w-2xl mx-auto glass-effect rounded-xl shadow-lg p-8 hover-glow"
      >
        <label for="journal-entry" class="block text-xl mb-3"
          >How are you feeling today?</label
        >
        <textarea
          id="journal-entry"
          rows="4"
          class="w-full p-4 rounded-lg text-black bg-white focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
          placeholder="Share your thoughts..."
        ></textarea>

        <button
          id="submit-entry"
          class="mt-6 w-full button-gradient text-white py-3 rounded-lg hover:from-purple-500 hover:to-indigo-500"
        >
          Analyze Entry
        </button>
      </div>

      <div
        id="analysis-results"
        class="max-w-2xl mx-auto mt-8 glass-effect rounded-xl shadow-lg p-8 hidden fade-in"
      >
        <h2 class="text-3xl font-bold mb-6">Analysis Results</h2>

        <div class="space-y-4">
          <div class="bg-gray-900 p-4 rounded-lg shadow-md">
            <h3 class="font-medium text-gray-400">Emotional Tone:</h3>
            <p id="polarity-result" class="text-lg mt-1"></p>
          </div>

          <div class="bg-gray-900 p-4 rounded-lg shadow-md">
            <h3 class="font-medium text-gray-400">Key Concerns:</h3>
            <p id="keywords-result" class="text-lg mt-1"></p>
          </div>

          <div class="bg-gray-900 p-4 rounded-lg shadow-md">
            <h3 class="font-medium text-gray-400">Category:</h3>
            <p id="category-result" class="text-lg mt-1"></p>
          </div>

          <div class="bg-gray-900 p-4 rounded-lg shadow-md">
            <h3 class="font-medium text-gray-400">Intensity:</h3>
            <div class="flex items-center mt-2">
              <span id="intensity-number" class="text-lg mr-4"></span>
              <div class="w-full bg-gray-600 rounded-full h-3">
                <div
                  id="intensity-bar"
                  class="timeline-connector h-3 rounded-full"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="w-full glass-effect py-6 mt-12">
      <div class="container mx-auto text-center text-gray-300">
        <p>Created by Tech Titans</p>
        <div class="flex justify-center space-x-6 mt-4">
          <a
            href="https://linkedin.com/in/vignesh"
            class="hover:text-purple-400"
          >
            <i class="fab fa-linkedin text-xl"></i> Vignesh
          </a>
          <a
            href="https://linkedin.com/in/prabhasith"
            class="hover:text-purple-400"
          >
            <i class="fab fa-linkedin text-xl"></i> Prabhasith
          </a>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("submit-entry")
        .addEventListener("click", async () => {
          const text = document.getElementById("journal-entry").value;
          if (!text) return;

          const button = document.getElementById("submit-entry");
          button.disabled = true;
          button.textContent = "Analyzing...";

          try {
            const response = await fetch("/analyze", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text }),
            });

            const result = await response.json();
            document
              .getElementById("analysis-results")
              .classList.remove("hidden");

            const polarity = result.polarity || "neutral";
            document.getElementById("polarity-result").textContent =
              polarity.charAt(0).toUpperCase() + polarity.slice(1);

            document.getElementById("keywords-result").textContent =
              result.keywords;
            document.getElementById("category-result").textContent =
              result.categories;
            document.getElementById(
              "intensity-number"
            ).textContent = `${result.intensities}/10`;
            document.getElementById("intensity-bar").style.width = `${
              result.intensities * 10
            }%`;
          } catch (error) {
            console.error(error);
            alert("An error occurred.");
          } finally {
            button.disabled = false;
            button.textContent = "Analyze Entry";
          }
        });
    </script>
  </body>
</html>
