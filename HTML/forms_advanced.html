<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <label for="volumecontrol">Volume Control</label>
        <input type="range" id = "volumecontrol" name="volumecontrol" min="0" max="100" step="1">


        <br>
        <label for="monthPicker"> Select a month</label>
        <input type="month" id = "monthPicker" name="monthPicker">

        <br>
        <input type="image"
        src="Feather.jpeg" width="110" height="150" alt="Loading">


        <input type="hidden" name="hiddenfield" value="This is a Hidden Field">


        <br>
        <br>
        <input type="file" id = "uploadedFile" name="uploadedFile">

        <br>
        <br>

        <label for="dateTimePicker"> Select a Date and Time</label>
        <input type="datetime-local" name="dateTimePicker" id="dateTimePicker" >


        <br><br>
        <label for="colorPicker">Pick a Color</label>
        <input type="color" name="colorPicker" id="colorPicker">
         

        <br><br>


        <label for="option1">Option 1</label>
        <input type="checkbox" id="option1" name="option1">

        <label for="option2">Option 2</label>
        <input type="radio" id="option2" name="option2">

        <label for="option3">Option 3</label>
        <input type="checkbox" id="option3" name="option3">

        <br><br>
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary">
    </form>
</body>
</html>
