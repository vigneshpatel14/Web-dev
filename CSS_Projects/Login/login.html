<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/05dfcbe16d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="my-form">
            <div class="my-form-fields">
                <div class="my-input-group">
                    <div class="name-password-my-button">

                        <div class="user-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>


                        <form>
                            <div class="name">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>

                            <div class="password">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password" id="user-password" placeholder="Password">
                            </div>

                            <div class="my-btn">
                                <button type="submit">Login</button>
                            </div>

                            <div class="forget-password-sign-up-container">
                                <div class="sign-up">
                                    <a href="./signup.html">Signup</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
