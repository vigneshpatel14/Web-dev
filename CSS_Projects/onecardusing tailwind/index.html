<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-[1200px] m-auto px-10">
        <nav class="navbar flex align-center gap-5  justify-between text-2xl font-medium w-[100%] px-5 py-5 items-center">
            <div class="left">
                <img src="https://www.getonecard.app/images/One_logo_69by24.png" alt="" class="logo h-10">
            </div>
            <div class="hidden lg:flex middle gap-5 w-[70%] justify-end">        
                <a href="#" class="hover:text-blue-400">Home</a>
                <a href="#" class="hover:text-blue-400">About us</a>
                <a href="#" class="hover:text-blue-400">Offers</a>
                <a href="#" class="hover:text-blue-400">Blog</a>
                <a href="#" class="hover:text-blue-400">FAQ</a>
                <a href="#" class="hover:text-blue-400">Contact Us</a>
            </div>
            <div class="hamburger lg:hidden w-[40%] md:w-[60%] flex justify-end">=</div>
            <div class="right">
                <button class="bg-blue-600 px-1 py-1 text-[14px] lg:px-3 lg:text-[20px] text-white lg:py-2 rounded-md" >Apply Now</button>
            </div>
        </nav>

        <section class="main flex flex-col lg:flex-row my-10 min-h-[600px] justify-center items-center m-auto px-5">
            <div class="left lg:w-[50%] ">
                <p class="font-medium text-5xl mb-5">Say Hi to</p>
                <p class="font-medium text-5xl mb-5 text-blue-500">One Credit Card</p>
                <p class="font-medium text-xl mb-5 text-blue-500">Co-branded Card Issuers :</p>
                <img  class="w-[70%] mb-5" src="https://www.getonecard.app/images/legal/Bank_Logos_All1.png" alt="">
                <p class="mb-5">India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.
                </p>
                <button class="bg-blue-600 px-3 text-white py-2 rounded-md" >Apply Now</button>
            </div>

            <div class="right lg:w-[50%]">
                <video src="https://www.getonecard.app/images/homepage_28Oct24.mp4" autoplay looP></video>
            </div>
        </section>
    </div>
</body>
</html>
